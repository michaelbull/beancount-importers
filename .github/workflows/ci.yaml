name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: /lib/python${{ matrix.python-version }}/site-packages
          key: ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-${{ hashFiles('requirements_dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-python${{ matrix.python-version }}-site-packages-

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - run: pip install -r requirements_dev.txt

      - run: mypy --ignore-missing-imports .
